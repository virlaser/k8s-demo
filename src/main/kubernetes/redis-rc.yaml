apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-rc
  labels:
    name: redis-rc
spec:
   replicas: 1
   selector:
     app: redis-pod
   template:
     metadata:
       labels:
         app: redis-pod
     spec:
       containers:
       - name: redis
         image: redis
         resources:
           requests:
             cpu: 100m              #限制cpu的数量为0.1个
             memory: 100Mi      #限制内存为100M
         ports:
         - containerPort: 6379
